apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cluster-issuer
spec:
  acme:
    email: kustomize@example.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: cluster-issuer-secret
    solvers:
    - http01:
        ingress:
          class: nginx # kubectl get ingress -A | awk '{print $3}'